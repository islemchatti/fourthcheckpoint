<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/stylish.css'>
    
</head>

<body>
    <div class="container">
        <div>
            <img class="image" src="RES/section2GMCLogo.png" width="50px" height="50px">
        </div>
        <div>
            <ul class="navbarul">

                <li> <a href="home.html"> HOME</a></li>
                <li> <a href="courses.html">COURSES</a></li>
                <li> <a class="active" href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <div class="container1">
        <div class="background">
            <div>
                <h1 class="format"> Contact Us </h1>
            </div>
        </div>
    </div>


    <div class="divcontact">
        <fieldset class="contactbox">
            <div>
                <legend class="format5">Contact</legend>
            </div>
            <div class="ulcontact">
                <label class="format6"> Name: </label>
                <input class="inputformat" type="text" placeholder="your name">
                <label class="format6"> Track: </label>
                <select class="selection inputformat">
                    <option> WEB</option>
                    <option> AI</option>
                    <option> Game</option>
                </select>
                <label class="format6"> Email: </label>
                <input class="inputformat" type="email" placeholder="name@example.com">
                <label class="format6"> Phone Number: </label>
                <input class="inputformat" type="number" placeholder="your number">
                <input class="submitbuttom" type="submit" value="SUBMIT">
            </div>
        </fieldset>
    </div>

    <script src="JS/main.js"> </script>
</body>

</html>
